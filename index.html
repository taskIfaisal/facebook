<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Aplikasi Sulap Kartu</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-size: 0;
        }

        header,
        footer {
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        header img,
        footer img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgb(224, 223, 223);
            padding-top: 138px;
            padding-bottom: 138px;
        }

        .scrollable img {
            width: 100%;
            display: block;
            margin-bottom: 4px;
        }

        .scrollable img:last-child {
            margin-bottom: 5px;
        }

        .input-pin {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }

        .input-pin input {
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>

    <header id="header">
        <img src="img/atas.jpg" alt="Gambar Atas" />
    </header>

    <div class="content" id="content">
        <div class="scrollable">
            <img src="img/tengah.jpg" alt="Tengah" />
            <img src="img/tengah1.jpg" alt="Tengah 1" />
            <img src="img/tengah2.jpg" alt="Tengah 2" />
            <img src="img/tengah3.jpg" alt="Tengah 3" id="tengah3" />
            <img src="img/tengah4.jpg" alt="Tengah 4" />
            <img src="img/tengah5.jpg" alt="Tengah 5" />
            <img src="img/tengah6.jpg" alt="Tengah 6" />
        </div>
    </div>

    <footer id="footer">
        <img src="img/bawah.jpg" alt="Gambar Bawah" />
    </footer>

    <div class="input-pin">
        <input type="text" id="pinInput" maxlength="6" placeholder="Masukkan PIN (6 digit)" />
    </div>

    <script>
        // Perbarui padding top/bottom berdasarkan tinggi header/footer
        function updatePadding() {
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");
            const content = document.getElementById("content");

            const headerHeight = header.offsetHeight;
            const footerHeight = footer.offsetHeight;

            content.style.paddingTop = `${headerHeight + 5}px`;
            content.style.paddingBottom = `${footerHeight + 5}px`;
        }

        window.addEventListener("load", updatePadding);
        window.addEventListener("resize", updatePadding);

        // Ganti gambar tengah3 berdasarkan PIN
        function gantiGambarTengah3(kodePIN) {
            if (!/^\d{6}$/.test(kodePIN)) return;

            const angka = kodePIN.slice(0, 2);
            const simbol = kodePIN.charAt(2);

            const simbolMap = {
                '1': 'skop',
                '2': 'hati',
                '3': 'keriting',
                '4': 'wajik'
            };

            if (!simbolMap[simbol]) return;

            const namaFile = `${angka}_${simbolMap[simbol]}.jpg`;
            const gambarBaru = `img/prediksi/${namaFile}`;

            const imgTengah3 = document.getElementById("tengah3");
            if (imgTengah3) {
                imgTengah3.src = gambarBaru;
            }
        }

        // Input PIN deteksi otomatis setelah 6 digit
        document.getElementById("pinInput").addEventListener("input", function () {
            const pin = this.value;
            if (pin.length === 6) {
                gantiGambarTengah3(pin);
                this.blur(); // hilangkan fokus
            }
        });

        // Sembunyikan header/footer saat scroll ke atas
        let lastScrollTop = 0;
        document.getElementById("content").addEventListener("scroll", function () {
            const st = this.scrollTop;
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");

            if (st > lastScrollTop) {
                // scroll down
                header.style.transform = "translateY(-100%)";
                footer.style.transform = "translateY(100%)";
            } else {
                // scroll up
                header.style.transform = "translateY(0)";
                footer.style.transform = "translateY(0)";
            }
            lastScrollTop = st;
        });
    </script>

</body>

</html>
